<form class="col-sm-5" #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter name"  ngModel  required>
  </div>
  <div class="form-group">
    <label for="name">Age</label>
    <input type="number" name="age" class="form-control" placeholder="Enter age" ngModel
    required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid">Submit</button>
</form>
